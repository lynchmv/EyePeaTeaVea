<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyePeaTeaVea Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card main-card">
            <div class="card-body">
                <!-- Logo Header -->
                <div class="logo-header text-center mb-4">
                    <img src="/static/logo.png" alt="EyePeaTeaVea Logo" class="logo-img">
                    <h1 class="card-title mt-3">EyePeaTeaVea</h1>
                    <p class="text-muted mb-0">Stremio IPTV Addon Configuration</p>
                </div>
                
                <!-- Mode Toggle -->
                <div class="btn-group w-100 mb-4" role="group" aria-label="Configuration mode">
                    <input type="radio" class="btn-check" name="config-mode" id="mode-new" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="mode-new">New Configuration</label>
                    
                    <input type="radio" class="btn-check" name="config-mode" id="mode-update" autocomplete="off">
                    <label class="btn btn-outline-primary" for="mode-update">Update Existing</label>
                </div>
                
                <!-- Secret String Input (for update mode) -->
                <div id="secret-str-group" class="mb-3" style="display: none;">
                    <label for="secret_str" class="form-label">Secret String</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="secret_str" name="secret_str" placeholder="Enter your secret_str to load existing configuration">
                        <button class="btn btn-outline-secondary" type="button" id="load-config-btn">Load Configuration</button>
                    </div>
                    <small class="form-text text-muted">Enter your secret_str to load and update your existing configuration.</small>
                </div>
                
                <form id="config-form">
                    <div class="mb-3">
                        <label for="m3u_sources" class="form-label">M3U Playlist URLs (one per line)</label>
                        <textarea class="form-control" id="m3u_sources" name="m3u_sources" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="parser_schedule_crontab" class="form-label">Parser Schedule Cron Tab</label>
                        <input type="text" class="form-control" id="parser_schedule_crontab" name="parser_schedule_crontab" value="0 */6 * * *">
                    </div>
                    <div class="mb-3">
                        <label for="host_url" class="form-label">Host URL</label>
                        <input type="text" class="form-control" id="host_url" name="host_url" required>
                    </div>
                    <div class="mb-3">
                        <label for="addon_password" class="form-label">Addon Password (optional)</label>
                        <input type="password" class="form-control" id="addon_password" name="addon_password">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            <span id="submit-btn-text">Install in Stremio</span>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" id="shareBtn" class="btn btn-secondary" style="display: none;">Share Manifest URL</button>
                        <button type="button" id="copyBtn" class="btn btn-secondary" style="display: none;">Copy Manifest URL</button>
                    </div>
                </form>
                <div id="result" class="mt-4" style="display: none;">
                    <h2>Your Manifest URL:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="manifest_url" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyBtnResult">Copy</button>
                    </div>
                    <div id="qrcode" class="text-center"></div>
                </div>
                
                <!-- Toast notification container -->
                <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
                    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto" id="toast-title">Notification</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" id="toast-message">
                            <!-- Toast message will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="/frontend/script.js"></script>
</body>
</html>
