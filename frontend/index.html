<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyePeaTeaVea Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EyePeaTeaVea Configuration</h1>
        <form id="config-form">
            <div class="form-group">
                <label for="m3u_sources">M3U Playlist URLs (one per line)</label>
                <textarea id="m3u_sources" name="m3u_sources" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="parser_schedule_crontab">Parser Schedule Cron Tab</label>
                <input type="text" id="parser_schedule_crontab" name="parser_schedule_crontab" value="0 */6 * * *">
            </div>
            <div class="form-group">
                <label for="host_url">Host URL</label>
                <input type="text" id="host_url" name="host_url" required>
            </div>
            <div class="form-group">
                <label for="addon_password">Addon Password (optional)</label>
                <input type="password" id="addon_password" name="addon_password">
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Install in Stremio</button>
                <button type="button" id="shareBtn" class="btn" style="display: none;">Share Manifest URL</button>
                <button type="button" id="copyBtn" class="btn" style="display: none;">Copy Manifest URL</button>
            </div>
        </form>
        <div id="result" class="hidden">
            <h2>Your Manifest URL:</h2>
            <textarea id="manifest_url" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
